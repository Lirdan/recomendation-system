<html>
<head>
<title>Зміна паролю</title>
<script src={{ url_for('static', filename='js/changePassword.js') }}></script>
<link rel="stylesheet" href={{ url_for('static', filename='css/login.css') }} />
</head>
<body>
<div class="login-page">
  <div class="form">
      {% for message in get_flashed_messages() %}
    <div>{{ message }}</div>	
	{% endfor %}
<form action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()">
	<input type="password" name="oldpassword" placeholder="Старий пароль">
	<input type="password" name="newpassword" id="newpassword" placeholder="Новий пароль">
	<input type="password" name="cpassword" id="cpassword" placeholder="Підтвердіть пароль">
	<button>Зберегти</button>
</form>
<p class="message"><a href="{{ url_for('profileHome') }}">Повернутися до профіля?</a></p>
</div>
</div>
</body>
</html>
